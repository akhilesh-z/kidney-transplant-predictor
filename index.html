<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kidney Transplant Prediction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Kidney Transplant Success Prediction</h1>
        <form id="prediction-form">
            <label for="recipientAge">Recipient Age:</label>
            <input type="number" id="recipientAge" name="recipientAge" required>

            <label for="recipientGender">Recipient Gender:</label>
            <select id="recipientGender" name="recipientGender" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <label for="diabetesHistory">Diabetes History:</label>
            <select id="diabetesHistory" name="diabetesHistory" required>
                <option value="">Select</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label for="hypertensionHistory">Hypertension History:</label>
            <select id="hypertensionHistory" name="hypertensionHistory" required>
                <option value="">Select</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label for="donorAge">Donor Age:</label>
            <input type="number" id="donorAge" name="donorAge" required>

            <label for="donorCauseOfDeath">Donor Cause of Death:</label>
            <select id="donorCauseOfDeath" name="donorCauseOfDeath" required>
                <option value="">Select Cause</option>
                <option value="Trauma">Trauma</option>
                <option value="Stroke">Stroke</option>
                <option value="Heart Attack">Heart Attack</option>
            </select>

            <label for="hlaMatchScore">HLA Match Score:</label>
            <input type="number" id="hlaMatchScore" name="hlaMatchScore" step="0.1" required>

            <label for="coldIschemiaTime">Cold Ischemia Time (hrs):</label>
            <input type="number" id="coldIschemiaTime" name="coldIschemiaTime" step="0.1" required>

            <button type="submit">Predict</button>
        </form>

        <div id="prediction-result"></div>
        <div id="prediction-result" class="result-box"></div>

    </div>

    <script src="script.js"></script>
</body>
</html>
